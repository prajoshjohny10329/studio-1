<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Harisree- Creative Photography Portfolio Template</title>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body>
        <!--loader-->
        <div class="main-loader">
            <div class="ml-wrap">
                <div class="ml-mask"></div>
                <img src="images/logo.png" alt="">
            </div>
            <div class="ml_images-wrap">
                <div class="ml_bg-item" style="top:-30px; left: 0">
                    <div class="bg" data-bg="images/1.jpg"></div>
                </div>
                <div class="ml_bg-item" style="bottom:  -20px; left: 50px">
                    <div class="bg" data-bg="images/4.jpg"></div>
                </div>
                <div class="ml_bg-item" style="top:30px; right: -120px">
                    <div class="bg" data-bg="images/5.jpg"></div>
                </div>
            </div>
        </div>
        <!--loader end-->		
        <!--================= main start ================-->
        <div id="main">
            <div class="logo-holder"> 
                <img src="images/logo.png" alt="">
            </div>
            <div class="details_templ">
                <h3>Creative Responsive Photography Portfolio for : <br> Designers, Photographers, Video producers,<br> Architects  etc.</h3>
                			
            </div>
            <div class="version-wrap">
                <div class="version-inner">
                    <img src="images/b5.jpg" alt="">
                    <img src="images/c5.jpg" class="dark-ver" alt="">
                    <div class="ver-link">
                        <a href="dark/index.html" target="_blank" class="drt"><span> Dark Version</span></a>						
                        <a href="light/index.html" target="_blank" class="lrt"> <span>Light Version</span></a>
                    </div>
                </div>
            </div>
            <div class="notifer">
                Made by <a href="" target="_blank">Prajosh Johny </a> - MERN stack developer. 
            </div>
            <div class="main-bg-warp">
                <div class="over-bg"></div>
                <div class="bg" data-bg="images/bg.jpg"></div>
            </div>
        </div>
        <!-- Main end --> 
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
